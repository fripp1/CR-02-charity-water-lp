<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Enable smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }

      /* Sticky navigation bar with shadow */
      .top-menu {
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        background: white;
        width: 100%;
      }

      /* Responsive navigation bar layout */
      @media (max-width: 600px) {
        .top-menu {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .menu-links {
          float: none;
          margin: 10px 0 0;
        }
        .logo {
          margin-bottom: 10px;
        }
      }

      /* Navigation links styling */
      .menu-links {
        float: right;
        margin-right: 20px;
        margin-top: 10px;
      }
      .menu-links a {
        color: #152035;
        text-decoration: none;
        margin-left: 30px;
        font-size: 16px;
        font-family: 'Proxima Nova', Arial, sans-serif;
        transition: color 0.2s;
      }
      .menu-links a:hover,
      .cta-button:hover {
        color: #FFC907;
        text-decoration: underline;
      }

      /* Logo styling */
      .logo {
        float: left;
        height: 40px;
        margin-left: 20px;
      }

      /* Fade-in with slide-up effect */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1.5s ease, transform 1.5s ease;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Main content styles */
      .main-content {
        text-align: center;
        margin: 40px auto;
        max-width: 700px;
      }

      /* Button styles with better contrast */
      .cta-button {
        display: inline-block;
        padding: 14px 28px;
        background-color: #FFC907;
        color: #222;
        text-decoration: none;
        font-size: 18px;
        font-family: 'Proxima Nova', Arial, sans-serif;
        border-radius: 4px;
        margin-top: 10px;
        cursor: pointer;
        font-weight: bold;
        border: none;
        transition: background 0.2s, color 0.2s;
      }

      /* Button hover style: make text turn white on hover for better contrast */
      .cta-button:hover {
        color: #fff; /* White text on hover */
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <!-- Sticky navigation bar using semantic header and nav -->
    <header class="top-menu">
        <!-- Logo on the left -->
        <img src="img/cw_logo.png" alt="Charity Water Logo" class="logo">
        <!-- Navigation links on the right, with aria-label for accessibility -->
        <nav class="menu-links" aria-label="Main navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero section with heading and subheading above the image -->
    <div class="hero-section" style="padding: 0; border-radius: 8px; background: none;">
        <!-- Main header for the website, now above the photo -->
        <h1 class="fade-in" style="margin-top: 30px;">
            Make the Impact you care about and see it unfold
        </h1>
        <!-- Subheader under the main header -->
        <p class="fade-in" style="max-width: 962.5px; margin: 20px auto;">
          Our impact doesnâ€™t end with one action. It begins a ripple of clean water, strong communities, and powerful stories worth sharing.
        </p>
        <!-- Button for users to start their impact -->
        <a href="#start-impact" class="cta-button fade-in" aria-label="Start your impact now" style="margin-top: 20px;">Start Your Impact Here</a>
        <!-- Show the photo below the heading, subheading, and button -->
        <img src="img/clean-water.png" alt="Clean water for communities"
             style="width: 100%; height: auto; display: block; margin: 40px 0 0 0; border-radius: 0;">
    </div>

    <!-- Main content area (empty, ready for more content if needed) -->
    <div class="main-content">
        <!-- You can add more content here if you want -->
    </div>

    <!-- Fade-in script for animation -->
    <script>
      window.onload = function() {
        var fadeEls = document.querySelectorAll('.fade-in');
        fadeEls.forEach(function(el) {
          el.classList.add('visible');
        });
      };
    </script>
</body>
</html>
